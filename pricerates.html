<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>GoParcel - Price Rates</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./icon/favicon-16x16.png">
    <style>
        .rate {
            width: 80%;
            display: flex;
            justify-content: center;
        }

        input[type=text] {
            padding: 10px;
            width: 480px;
        }

        select {
            padding: 10px;
            width: 503px;
        }

        td {
            padding: 12px 6px;
        }

        .check-btn {
            margin-bottom: 45px;
            border: none;
            background-color: #fce38a;
            height: 40px;
            scale: 1.3;
            border-radius: 9px;
            cursor: pointer;
            width: 17em;
            margin-top: 8px;
        }
        .rate form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script src="./JS/autologin.js" defer></script>
</head>

<body>
    <script type="text/javascript" src="pricerates.js" defer></script>
    <div class="navbar">
        <a href="./index.html" class="Logo">
            <img src="./logo.png" alt="page icon">
        </a>
        <div class="dropdown">
            <button class="dropbtn">Services</button>
            <div class="dropdown-content">
                <a href="./shipping.html">Shipping</a>
                <a href="./Tracking.html">Track & Trace</a>
                <a href="./pricerates.html">Price Rates</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Support</button>
            <div class="dropdown-content">
                <a href="./about.html">About us</a>
                <a href="./contact.html">Contact</a>
                <a href="./faq.html">FAQ</a>
            </div>
        </div>
        <div class="dropdown">
            <button class="dropbtn">Join Us</button>
            <div class="dropdown-content">
                <a href="./career.html">Career</a>
            </div>
        </div>
        <div class="account-section">
            <a href="signin.html"><span class="btn signin">Sign In</span></a>
        </div>
    </div>
    <div class="content">
        <h1 style="color:#858585;"><b>Shipping Rates</b></h1>
        <div class="rate">
            <form action="pricerates.php">
                <table>
                    <tr>
                        <td>
                            <label for="shipFrom"><span class="required">*</span>Postcode (FROM)</label>
                        </td>
                        <td>
                            <input type="text" id="shipFrom" name="shipFrom" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="shipTo"><span class="required">*</span>Postcode (TO)</label>
                        </td>
                        <td>
                            <input type="text" id="shipTo" name="shipTo" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="weight"><span class="required">*</span>Weight (KG)</label>
                        </td>
                        <td>
                            <input type="text" id="weight" name="weight" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="shipment">Shipping Type</label>
                        </td>
                        <td>
                            <select name="shipmet" id="shipmet">
                                <option value="REG">Regular</option>
                                <option value="EXP">Next Day Delivery</option>
                            </select>
                        </td>
                    </tr>
                </table>
                <input type="submit" value="Check" class="check-btn">
            </form>
        </div>
        <div>
            <table>
                <td></td>
            </table>
        </div>
    </div>
    <script>
        let que = new URL(window.location.href)
        document.forms[0].shipFrom.value = que.searchParams.get("postcodeFrom")
        document.forms[0].shipTo.value = que.searchParams.get("postcodeTo")
        document.forms[0].weight.value = que.searchParams.get("weight")
    </script>
</body>
